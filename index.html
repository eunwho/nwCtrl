<!doctype html>
<html id='x' lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="shortcut icon" href="img/favicon.ico"/>
<link href="css/yeti.min.css" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
<link href="css/w3.css" rel="stylesheet"/>
<!-- link rel="stylesheet" href="../fonts/fonts.css"-->

<script src="canvas-gauges-master/gauge.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/oscope.js"></script>
<script src="js/piCtrl.js"></script>

<body>

<div class="container">

<table id="table-container" >
		<td> <canvas id="rGauge1" class='cssGauge' data-type="radial-gauge" data-value-box="false" data-width="193" data-height="193"></canvas></td>


		<td>
			<table width="614px" height="200">
				<tr>
					<td align="center" bgcolor="skyblue" width="90px" height="40px">대기중</td>
					<td colspan="3" bgcolor="yellow" align="center">ILSUNG FIBER CLAVER</td>
				</tr>
				<tr height="40px">
					<td align="center" bgcolor="yellow">시작시간</td>
					<td bgcolor="white">2018:02:07: 10:10:00</td>
					<td align="center" bgcolor="yellow">경과시간</td>
					<td bgcolor="white">10 hour : 10 min: 00 sec</td>
				</tr>
				<tr height="40px">
					<td align="center" bgcolor="white">완료시간</td>
					<td bgcolor="yellow">end Time</td>
					<td align="center" bgcolor="white">현재시간</td>
					<td bgcolor="yellow">now time</td>
				</tr>
				<tr>
					<td colspan="4" bgcolor="red">Auto clave error message box</td>
				</tr>
         </table>
		</td>
		

		<td><canvas id="rGauge2" class='cssGauge' data-type="radial-gauge" data-value-box="false" data-width="193" data-height="193"></canvas></td>
</table>	

<div id='canvas_box'>
	<div id="oscope-parent" class="csOscope">
		<canvas id="oscope" class="oscope-canvas" width="900" height="200"></canvas>
	</div>
		<table>		
			<button id='btnStart' 	class='w3-button w3-round w3-green  w3-large' onclick='btnStart()'>RUN1</button>
			<button id='btnStop' 	class='w3-button w3-round w3-blue   w3-large' onclick='btnStop()'>RUN2</button>
			<button id='btnRestart' class='w3-button w3-round w3-indigo w3-large' onclick='btnRestart()'>CLEAR</button>
			<button id='btnNoVac' 	class='w3-button w3-round w3-red  w3-large' onclick='btnExit()'>작업완료</button>
		</table>
</div>


<div class='gaugeBox'>
	<table>
		<td><canvas id="rGauge3" class='cssGauge' data-type="radial-gauge" data-value-box="false" data-width="168" data-height="168"></canvas></td>
		<td><canvas id="rGauge4" class='cssGauge' data-type="radial-gauge" data-value-box="false" data-width="168" data-height="168"></canvas></td>
		<td><canvas id="rGauge5" class='cssGauge' data-type="radial-gauge" data-value-box="false" data-width="168" data-height="168"></canvas></td>
		<td><canvas id="rGauge6" class='cssGauge' data-type="radial-gauge" data-value-box="false" data-width="168" data-height="168"></canvas></td>
		<td><canvas id="rGauge7" class='cssGauge' data-type="radial-gauge" data-value-box="false" data-width="168" data-height="168"></canvas></td>
		<td><canvas id="rGauge8" class='cssGauge' data-type="radial-gauge" data-value-box="false" data-width="168" data-height="168"></canvas></td>
	</table>
</div>


</div>

</body>
</html>
