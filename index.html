<!doctype html>
<html id='x' lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="shortcut icon" href="img/favicon.ico"/>
<link href="css/yeti.min.css" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
<link href="css/w3.css" rel="stylesheet"/>
<!-- link rel="stylesheet" href="../fonts/fonts.css"-->

<script src="canvas-gauges-master/gauge.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/oscope.js"></script>
<script src="js/piCtrl.js"></script>

<body>

<div class="container">

<table id="table-container">
		<td> <canvas id="rGauge1" class='cssGauge' data-type="radial-gauge" data-value-box="false" data-width="193" data-height="193"></canvas></td>

		<td>
			<table width="614px" height="180">
				<tr>
					<td id="stater" align="center" bgcolor="black" width="90px" height="40px">대기중</td>
					<td id="subtitle" colspan="3" bgcolor="black" align="center">일성화이바 오토크레브</td>
				</tr>
				<tr height="40px">
					<td class="label2" align="center" bgcolor="black">시작시간</td>
					<td id="startTimeStamp" class="label1" bgcolor="black">2018:02:07: 10:10:00</td>
					<td class="label2" width="80" align="center" bgcolor="black">경과시간</td>
					<td id="elapsedTimeStamp" class="label1" bgcolor="black">10 hour : 10 min: 00 sec</td>
				</tr>
				<tr height="40px">
					<td class="label2" align="center" bgcolor="black">완료시간</td>
					<td id="endTimeStamp" class="label1" bgcolor="black">end Time</td>
					<td class="label2" width="80" align="center" bgcolor="black">현재시간</td>
					<td id="clock1" class="label1" bgcolor="black">now time</td>
				</tr>
				<tr>
					<td id="rxMsg" colspan="4" bgcolor="white">Auto clave error message box</td>
				</tr>
         </table>
		</td>
		

		<td><canvas id="rGauge2" class='cssGauge' data-type="radial-gauge" data-value-box="false" data-width="193" data-height="193"></canvas></td>
</table>	

<div id='canvas_box'>
	<div id="oscope-parent" class="csOscope">
		<canvas id="oscope" class="oscope-canvas"></canvas>
	</div>
		<table>		
			<button id='btnStart' 	class='w3-button w3-round w3-large' onclick='btnRun1()'>그래프저장</button>
			<button id='btnStop' 	class='w3-button w3-round w3-large' onclick='btnRun2()'>RUN2</button>
			<button id='btnStart1' 	class='w3-button w3-round w3-large' onclick='btnRun3()'>Run3</button>
			<button id='btnStop1' 	class='w3-button w3-round w3-large' onclick='btnRun4()'>Run4</button>
			<button id='btnRestart' class='w3-button w3-round w3-large' onclick='btnRestart()'>재시동</button>
			<button id='btnNoVac' 	class='w3-button w3-round w3-large' onclick='btnExit()'>작업완료</button>
		</table>
</div>


<div class='gaugeBox'>
	<table>
		<td><canvas id="rGauge3" class='cssGauge' data-type="radial-gauge" data-value-box="false" data-width="168" data-height="168"></canvas></td>
		<td><canvas id="rGauge4" class='cssGauge' data-type="radial-gauge" data-value-box="false" data-width="168" data-height="168"></canvas></td>
		<td><canvas id="rGauge5" class='cssGauge' data-type="radial-gauge" data-value-box="false" data-width="168" data-height="168"></canvas></td>
		<td><canvas id="rGauge6" class='cssGauge' data-type="radial-gauge" data-value-box="false" data-width="168" data-height="168"></canvas></td>
		<td><canvas id="rGauge7" class='cssGauge' data-type="radial-gauge" data-value-box="false" data-width="168" data-height="168"></canvas></td>
		<td><canvas id="rGauge8" class='cssGauge' data-type="radial-gauge" data-value-box="false" data-width="168" data-height="168"></canvas></td>
	</table>
</div>


</div>

</body>
</html>
