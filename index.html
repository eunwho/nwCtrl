<!doctype html>
<html id='x' lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="shortcut icon" href="img/favicon.ico"/>
<link href="css/yeti.min.css" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
<link href="css/w3.css" rel="stylesheet"/>
<!-- link rel="stylesheet" href="../fonts/fonts.css"-->

<script src="canvas-gauges-master/gauge.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/oscope.js"></script>
<script src="js/piCtrl.js"></script>
</head>
<body>

<div class="container">
	<div class='inner'>
	<div class='centered'>
		<div id='leftBox' class='csLeftBox'>
			<div class='head title1'>
				<span id='stater' class='csStateLampReady'>대기중</span>
				<span class="title1 titleName">은후전력전자</span>
			</div>
			<div id="oscope-parent" class="csOscope">
				<canvas id="oscope" class="oscope-canvas" width='450' height='280'></canvas>
			</div>

			<div id='bottomBox' class='csBottomBox'> 
				<button id='btnEmg' 		class='w3-button w3-round w3-red' onclick='btnEmg()'>버튼1</button>
				<button id='btnStart' 	class='w3-button w3-round w3-green' onclick='btnStart()'>버튼2</button>
				<button id='btnStop' 	class='w3-button w3-round w3-blue' onclick='btnStop()'>버튼3</button>
				<button id='btnRestart' class='w3-button w3-round w3-indigo' onclick='btnRestart()'>그래프청소</button>
				<button id='btnNoVac' 	class='w3-button w3-round w3-green' onclick='changeNoVac()'>동작정지</button>
			</div>
		</div> <!-- end of leftBox -->
	</div>
	</div>
</div>

</body>
</html>
